

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MicroWorld Defender</title>

  <style>
    :root {
      --bg-ink: #070a0d;
      --bg-deep: #0f1c22;
      --bg-teal: #0c2d2f;
      --panel: rgba(12, 18, 22, 0.75);
      --panel-border: rgba(120, 170, 180, 0.25);
      --accent: #6ee7c2;
      --accent-2: #f7c46a;
      --text: #e6f1f2;
      --muted: #9fb1b6;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(1000px 600px at 10% -20%, #1a2f3a 0%, var(--bg-ink) 55%) fixed,
                  radial-gradient(900px 700px at 100% 10%, #12363a 0%, var(--bg-ink) 60%) fixed,
                  linear-gradient(180deg, var(--bg-deep), #050607 60%);
      color: var(--text);
      font-family: "Alegreya Sans", "Trebuchet MS", "Gill Sans", "Verdana", sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(600px 400px at 20% 15%, rgba(110, 231, 194, 0.08), transparent 60%),
        radial-gradient(700px 500px at 80% 25%, rgba(247, 196, 106, 0.08), transparent 62%),
        radial-gradient(2px 2px at 20% 30%, rgba(255, 255, 255, 0.08), transparent 60%),
        radial-gradient(2px 2px at 70% 60%, rgba(255, 255, 255, 0.06), transparent 60%),
        radial-gradient(2px 2px at 35% 80%, rgba(255, 255, 255, 0.04), transparent 60%);
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.6;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 26px 12px 32px;
      box-sizing: border-box;
      gap: 10px;
      position: relative;
      z-index: 1;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-family: "Cinzel", "Times New Roman", serif;
      color: var(--accent);
      text-shadow: 0 0 18px rgba(110, 231, 194, 0.25);
    }

    #status {
      width: min(960px, 96vw);
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 14px;
      padding: 12px 14px;
      margin: 0 0 6px 0;
      font-size: 13px;
      white-space: pre-wrap;
      box-sizing: border-box;
      color: var(--muted);
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(4, 8, 10, 0.45);
    }

    canvas {
      width: min(980px, 96vw);
      height: auto;
      background: #0a0f12;
      border: 1px solid rgba(120, 170, 180, 0.35);
      border-radius: 16px;
      image-rendering: pixelated;
      display: block;
      box-shadow:
        0 24px 50px rgba(3, 8, 10, 0.6),
        0 0 0 6px rgba(12, 20, 24, 0.6);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>MicroWorld Defender</h1>
    <div id="status">MicroWorld loading...</div>
    <canvas id="game"></canvas>
  </div>

  <!-- Core namespace (MUST be first) -->
  <script src="src/mwd.js"></script>

  <!-- Engine -->
  <script src="src/engine/loop.js"></script>

  <!-- Game systems -->
  <script src="src/game/world.js"></script>
  <script src="src/game/enemy.js"></script>
  <script src="src/game/towers.js"></script>
  <script src="src/game/render.js"></script>

  <!-- Levels -->
  <script src="src/levels/waveTemplates.js"></script>
  <script src="src/levels/bloodvessel.js"></script>
  <script src="src/levels/lungs.js"></script>
  <script src="src/levels/mouse.js"></script>
  <script src="src/levels/nose.js"></script>
  <script src="src/levels/brain.js"></script>
  <script>
    // Levels are selected in the start screen.
    window.MWD = window.MWD || {};
    window.MWD.levels = window.MWD.levels || {};
  </script>

  <!-- Boot LAST -->
  <script src="src/main.js"></script>
</body>
</html>
