

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MicroWorld Defender</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #eaeaea;
      font-family: Arial, Helvetica, sans-serif;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 18px 12px;
      box-sizing: border-box;
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 18px;
      font-weight: 700;
    }

    #status {
      width: min(960px, 96vw);
      background: #151515;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 10px 12px;
      margin: 0 0 12px 0;
      font-size: 13px;
      white-space: pre-wrap;
      box-sizing: border-box;
    }

    canvas {
      width: min(960px, 96vw);
      height: auto;
      background: #111;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      image-rendering: pixelated;
      display: block;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>MicroWorld Defender</h1>
    <div id="status">MicroWorld loading...</div>
    <canvas id="game"></canvas>
  </div>

  <!-- Core namespace (MUST be first) -->
  <script src="src/mwd.js"></script>

  <!-- Engine -->
  <script src="src/engine/loop.js"></script>

  <!-- Game systems -->
  <script src="src/game/world.js"></script>
  <script src="src/game/enemy.js"></script>
  <script src="src/game/towers.js"></script>
  <script src="src/game/render.js"></script>

  <!-- Levels -->
  <script src="src/levels/level1.js"></script>
  <script>
    // Select active level (only if level1.js defines window.MWD.levels.level1)
    window.MWD = window.MWD || {};
    if (!window.MWD.level && window.MWD.levels && window.MWD.levels.level1) {
      window.MWD.level = window.MWD.levels.level1;
    }
  </script>

  <!-- Boot LAST -->
  <script src="src/main.js"></script>
</body>
</html>
